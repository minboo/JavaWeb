<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>06-css常用样式.html</title>
    <style type="text/css">
        div{
            color: red;
            width: 300px;
            height: 300px;
            background: green;
            font-size: 30px;
            border: blue 1px solid;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        a{
            text-decoration: none;
        }

    </style>
</head>
<body>
    <a href="http://baidu.com">百度</a>
    <div>div标签</div>
</body>
</html>
