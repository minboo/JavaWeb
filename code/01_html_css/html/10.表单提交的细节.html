<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://localhost:8080" method="get">
    <input type="hidden" name="action" value="login"/>
    <h1 align="center">注册</h1>
    <table align="center">
        <tr>
            <td>用户名称:</td>
            <td><input type="text" name="username" value="default"/></td>
        </tr>
        <tr>
            <td>用户密码:</td>
            <td><input type="password" name="password" value="abc"/></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input type="password" value="abc"/></td>
        </tr>
        <tr>
            <td>性别:</td>
            <td><input type="radio" name="sex" value="boy"/>男
                <input type="radio" name="sex" value="girl"/>女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好:</td>
            <td><input name="hobby" type="checkbox" value="java"/>JAVA
                <input name="hobby" type="checkbox" value="go"/>Go
                <input name="hobby" type="checkbox" value="cpp"/>C++</td>
        </tr>
        <tr>
            <td>国籍:</td>
            <td>
                <select name="country">
                    <option value="none"> --请选择国籍-- </option>
                    <option value="cn"> 中国 </option>
                    <option value="jp"> 美国 </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价:</td>
            <td><textarea rows="10" cols="20" name="desc"/></textarea></td>
        </tr>
        <tr>
            <td><input type="reset"/></td>
            <td><input type="submit"/></td>
    </table>
</form>
</body>
</html>
